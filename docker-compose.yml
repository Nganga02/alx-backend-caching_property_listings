
services:
  postgres:
    container_name: postgres
    env_file:
      - .env
    image: postgres:latest
    restart: unless-stopped
    ports:
      - "5433:5432" #changed port mapping since postgres already exists in my machine
    environment:
      POSTGRES_DB: property_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data: /data

volumes:
  postgres_data:
  redis_data:
